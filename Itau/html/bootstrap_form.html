<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama bootstrap</title>
    <!--Chamada css local-->
    <link rel="stylesheet" href="/css/itau.css">
    <!--Cahama bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- chamada bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!--menu bootstrap-->
        <div class="row">
            <div class="col-lg-3 col-md-5 col-sm-3 div1"><img src="/imagem/logo.png" width=100%></div>
            <div class="col-lg-5 col-md-3 col-sm-3 div2">Produtos</div>
            <div class="col-lg-2 col-md-2 col-sm-3 div3">Link</div>
            <div class="col-lg-2 col-md-2 col-sm-3 div4">Contato</div>
        </div>
        <!--Adicionar formulario-->
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-3 div4">Espaco</div>
            <div class="col-lg-8 col-md-8 col-sm-8 div1">
                <form id="form-contato" method=post>
                    <fieldset>
                        <legend>Preencha os campos abaixo para se candidatar a um curso</legend>
                        <label>Nome:</label> <input type="text" id="nome" class="campo_nome" required>

                        <br><br><label>Email: </label><input type="email" id="email" class="campo_email" required>

                        <br><br><label>Telefone: </label><input type="tel" id="tel" required>

                        <br><br><Label>Senha:</Label><input type="password" id="senha" required>

                        <br><br><label>Genero:</label>
                        <input type="radio" name="genero" value="fem">Feminino
                        <input type="radio" name="genero" value="Masc">Masculino
                        <input type="radio" name="genero" value="outro">Outro

                        <br><br><Label>Data:</Label><input type="date" id="data" required>

                        <br><br><label>Escolha o curso:</label>
                        <select name=curso id=curso required>
                            <option value=""></option>
                            <option value="css">CSS</option>
                            <option value="html">HTML</option>
                            <option value="js">JS</option>
                            <option value="xml">XML</option>
                        </select>

                        <br><br><label>Escolha o periodo do curso:</label>
                        <input type="checkbox" name="periodo" value="1">Manh√£
                        <input type="checkbox" name="periodo" value="2">Tarde
                        <input type="checkbox" name="periodo" value="3">Noite

                        <br><br><label>Mensagem:</label><br><textarea name="msg" cols=70 rows=4
                            maxlength="35"></textarea>

                        <br><br><label>Anexar documento::</label><br><input type="file" id="arquivo">

                        <br><br><input type="submit" value="Enviar"> <input type="reset" value="Limpar">
                    </fieldset>
                </form>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 div4">Espaco</div>
        </div>
    </div>
</body>

</html>
